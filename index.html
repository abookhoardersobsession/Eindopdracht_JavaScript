<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>KleurenToggle</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <a href="#"><img id="hamburger" width="60" src="hamburger.png" alt="Menu image" /></a>
    </div>
    <div id="toggleText" style="display: none">
      <nav id="menu">
        <ul class="buttons">
          <li><button name="white" id="btnHome">Homepage</button></li>
          <li><button name="Blue" id="buttonBlue">Blue</button></li>
          <li><button name="Blueviolet" id="buttonBlueviolet">Blueviolet</button></li>
          <li><button name="Purple" id="buttonPurple">Purple</button></li>
          <li><button name="Pink" id="buttonPink">Pink</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
